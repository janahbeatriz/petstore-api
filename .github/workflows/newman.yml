name: Run API Tests

on:
  push:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Ensure Node.js version >= 16

      - name: Install Newman
        run: npm install -g newman

      - name: Run API tests
        run: newman run petstore_collection.json -e petstore_environment.json --reporters cli,html --reporter-html-export newman/report.html

      - name: Deploy test results to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.TOKEN }}
          publish_dir: newman
